<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Open+Sans:400,700,800';

        body {
            font-family: 'Open Sans', sans-serif;
            font-weight: bold;
            background: #FFF;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        .hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hero-text {
            position: absolute;
            bottom: 10%;
            left: 20px;
            color: #000000ee;
            max-width: 50%;
        }
        .hero-text h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .hero-text p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="hero-section">
    <img src="https://motorcar.com.ua/wp-content/uploads/2023/07/audi-rs7-by-abt.jpg" alt="VAG Centre Lviv">
    <div class="hero-text">
        <h1>Audi RS7 вже в Україні</h1>
        <p>Вражаючий силует, потужний двигун</p>
        <p>і передові технології в кожному елементі</p>
    </div>
</div>


</body>
</html>
